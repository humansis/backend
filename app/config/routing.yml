fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"

fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /profile

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting

fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /profile

app.swagger_ui:
    path: /swg/doc
    methods: GET
    defaults: { _controller: nelmio_api_doc.controller.swagger_ui }

control_path:
    path: /
    defaults:
        _controller: FrameworkBundle:Template:template
        template:    default/index.html.twig

rest_user:
    type: annotation
    prefix: /api/{firewall}
    resource: '@UserBundle/Controller'
    defaults: { _format: 'json' }
    requirements:
        firewall: wsse

rest_project:
    type: annotation
    prefix: /api/{firewall}
    resource: '@ProjectBundle/Controller'
    defaults: { _format: 'json' }
    requirements:
        firewall: wsse

rest_beneficiary:
    type: annotation
    prefix: /api/{firewall}
    resource: '@BeneficiaryBundle/Controller'
    defaults: { _format: 'json' }
    requirements:
        firewall: wsse

rest_distribution:
    type: annotation
    prefix: /api/{firewall}
    resource: '@DistributionBundle/Controller'
    defaults: { _format: 'json' }
    requirements:
        firewall: wsse

rest_reporting:
    type: annotation
    prefix: /api/{firewall}
    resource: '@ReportingBundle/Controller'
    defaults: { _format: 'json' }
    requirements:
        firewall: wsse

rest_common:
    type: annotation
    prefix: /api/{firewall}
    resource: '@CommonBundle/Controller'
    defaults: { _format: 'json' }
    requirements:
        firewall: wsse

rest_transaction:
    type: annotation
    prefix: /api/{firewall}
    resource: '@TransactionBundle/Controller'
    defaults: { _format: 'json' }
    requirements:
        firewall: wsse

rest_voucher:
    type: annotation
    prefix: /api/{firewall}
    resource: '@VoucherBundle/Controller'
    defaults: { _format: 'json' }
    requirements:
        firewall: wsse

rest-new:
    type: annotation
    prefix: /api/{firewall}
    defaults: { _format: 'json', disable-common-request-listener: true }
    resource: '@NewApiBundle/Controller'

importCli:
    type:     annotation
    defaults: { _format: 'json', disable-common-request-listener: true }
    resource: '@NewApiBundle/Controller/ImportCliController.php'
