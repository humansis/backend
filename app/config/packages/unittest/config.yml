framework:
    test: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        collect: false
    messenger:
        routing:
            'NewApiBundle\Component\Import\Message\UploadFile': sync
            'NewApiBundle\Component\Import\Message\ItemBatch': sync
            'NewApiBundle\Component\Import\Message\ImportCheck': sync

swiftmailer:
    disable_delivery: true

monolog:
    channels: [ 'import', 'exception' ]
    handlers:
        import:
            type: stream
            path: '%kernel.logs_dir%/imports.log'
            level: debug
            channels: [import]
