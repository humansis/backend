framework:
    test: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        collect: false
    messenger:
        routing:
            'Component\Import\Messaging\Message\ImportCheck': sync
            'Component\Import\Messaging\Message\ItemBatch': sync
            'Component\Import\Messaging\Message\UploadFile': sync

swiftmailer:
    disable_delivery: true

monolog:
    channels: [ 'import', 'exception' ]
    handlers:
        import:
            type: stream
            path: '%kernel.logs_dir%/imports.log'
            level: debug
            channels: [import]

parameters:
    frontendUrl: 'http://localhost:8080'
