        tags:
            - { name: 'console.command' }

    logger:
        alias: monolog.logger
        public: true

    CommonBundle\Repository\LocationRepository:
        class: Doctrine\ORM\EntityRepository
        factory: ['@doctrine.orm.default_entity_manager', getRepository]
        arguments:
            - CommonBundle\Entity\Location

    CommonBundle\Repository\Adm1Repository:
        class: Doctrine\ORM\EntityRepository
        factory: [ '@doctrine.orm.default_entity_manager', getRepository ]
        arguments:
            - CommonBundle\Entity\Adm1

    CommonBundle\Repository\Adm2Repository:
