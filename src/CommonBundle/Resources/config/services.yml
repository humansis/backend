services:

    CommonBundle\Controller\:
        resource: '../../Controller'
        public: true
        tags: [ 'app.controller' ]

    CommonBundle\Command\AdmXML2DBCommand:
        public: true
        tags:
            - { name: 'console.command' }
        arguments:
            - '@doctrine.orm.default_entity_manager'
            - '@CommonBundle\Repository\Adm1Repository'
            - '@CommonBundle\Repository\Adm2Repository'
            - '@CommonBundle\Repository\Adm3Repository'
            - '@CommonBundle\Repository\Adm4Repository'
