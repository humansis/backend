services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false

    DistributionBundle\Controller\:
        resource: '../../Controller'
        public: true
        tags: [ 'app.controller' ]

    NewApiBundle\Extension\BeneficiaryGenderExtension:
        tags:
            - { name: twig.extension }

#######################################################################################
##                                       CRUD                                        ##
#######################################################################################

    distribution.assistance_service:
        alias: DistributionBundle\Utils\AssistanceService
        public: true

    DistributionBundle\Utils\AssistanceService:
        arguments:
            - '@doctrine.orm.entity_manager'
            - '@serializer'
            - '@validator'
            - '@location_service'
            - '@distribution.commodity_service'
            - '@distribution.criteria_assistance_service'
            - '@service_container'
            - '@Twig\Environment'

    distribution.assistance_beneficiary_service:
        class: DistributionBundle\Utils\AssistanceBeneficiaryService
        public: true
        arguments:
            - '@doctrine.orm.entity_manager'
            - '@service_container'

    distribution.criteria_assistance_service:
        alias: DistributionBundle\Utils\CriteriaAssistanceService
        public: true

    DistributionBundle\Utils\CriteriaAssistanceService:

    distribution.configuration_loader:
        alias: DistributionBundle\Utils\ConfigurationLoader
        public: true

    DistributionBundle\Utils\ConfigurationLoader:
        arguments:
            - '@doctrine.orm.entity_manager'
            - '%distribution.criteria%'

    distribution.modality_service:
        class: DistributionBundle\Utils\ModalityService
        public: true
        arguments:
            - '@doctrine.orm.entity_manager'

    distribution.commodity_service:
        class: DistributionBundle\Utils\CommodityService
        public: true
        arguments:
            - '@doctrine.orm.entity_manager'

    NewApiBundle\MapperDeprecated\AssistanceBeneficiaryMapper:
        arguments:
            - '@NewApiBundle\MapperDeprecated\BeneficiaryMapper'
        public: true

    DistributionBundle\Repository\AssistanceBeneficiaryRepository:
        factory: [ '@doctrine.orm.default_entity_manager', getRepository ]
        arguments:
            - DistributionBundle\Entity\AssistanceBeneficiary

    assistance.repository:
        alias: DistributionBundle\Repository\AssistanceRepository
        public: true

    DistributionBundle\Repository\AssistanceRepository:
        factory: [ '@doctrine.orm.default_entity_manager', getRepository ]
        arguments:
            - DistributionBundle\Entity\Assistance

    DistributionBundle\Repository\ModalityTypeRepository:
        factory: [ '@doctrine.orm.default_entity_manager', getRepository ]
        arguments:
            - DistributionBundle\Entity\ModalityType
        public: true

#######################################################################################
##                                       CSV                                         ##
#######################################################################################

    distribution.distribution_csv_service:
        class: DistributionBundle\Utils\DistributionCSVService
        public: true
        arguments:
            - '@doctrine.orm.entity_manager'
            - '@beneficiary.household_export_csv_service'
            - '@service_container'
            - '@beneficiary.household_service'
            - '@serializer'
            - '@validator'
            - "@request_validator"
            - "@beneficiary.csv_to_array_mapper"

    distribution.export_legacy.smartcard_invoice:
        class: NewApiBundle\Export\SmartcardInvoiceLegacyExport
        arguments:
            - '@translator'
            - '@CommonBundle\Mapper\LocationMapper'
        public: true

    distribution.export.smartcard_invoice:
        alias: NewApiBundle\Export\SmartcardInvoiceExport
        public: true

    NewApiBundle\Export\SmartcardInvoiceExport:
        arguments:
            - '@translator'
            - '@CommonBundle\Mapper\LocationMapper'
            - '@smartcard_purchase.repository'
