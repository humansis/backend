services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false

    Doctrine\Persistence\ObjectManager:
        alias: doctrine.orm.default_entity_manager

    NewApiBundle\Component\Country\Countries:
        arguments: [ '%app.countries%' ]

    NewApiBundle\Controller\:
        resource: '../../Controller'
        public: true
        tags: [ 'app.controller' ]

    NewApiBundle\Command\:
        resource: '../../Command'
        public: true
        tags: [ 'console.command' ]

    NewApiBundle\Serializer\MapperNormalizer:
        tags: [ 'serializer.normalizer' ]

    NewApiBundle\Mapper\:
        resource: '../../Mapper'
        tags: [ 'app.mapper' ]

    NewApiBundle\Mapper\AssistanceOfflineAppMapper:
        arguments: [ "@=service('doctrine.orm.entity_manager').getRepository('NewApiBundle:AssistanceStatistics')" ]

    NewApiBundle\Mapper\SelectionCriterionFieldMapper:
        arguments: [ '@translator' ]
        tags: [ 'app.mapper' ]

    NewApiBundle\Mapper\ProjectMapper:
        arguments:
            - '@project.project_service'
            - '@beneficiary.repository'
        tags: [ 'app.mapper' ]

    NewApiBundle\Mapper\UserMapper:
        arguments:
            - '@NewApiBundle\Component\Country\Countries'
            - '@=service("doctrine.orm.entity_manager").getRepository("ProjectBundle:Project")'
        tags: [ 'app.mapper' ]

    NewApiBundle\Controller\AssistanceController:

    NewApiBundle\Controller\CommonController:
        arguments:
            - '@NewApiBundle\Component\Country\Countries'

    NewApiBundle\Controller\DonorController:
        arguments:
            - '@NewApiBundle\Component\File\UploadService'

    NewApiBundle\Controller\LocationController:
        arguments:
            - '@NewApiBundle\Component\Country\Countries'

    NewApiBundle\Controller\OrganizationController:
        arguments:
            - '@NewApiBundle\Component\File\UploadService'

    NewApiBundle\Controller\ProductController:
        arguments:
            - '@NewApiBundle\Component\File\UploadService'

    NewApiBundle\Controller\AssistanceCodelistController:
        arguments: ['@project.sector_service']

    NewApiBundle\Controller\SectorsCodelistController:
        arguments:
            - "@project.sector_service"

    NewApiBundle\Controller\SelectionCriterionController:
        arguments:
            - "@transformer.selection_criterion_field"

    NewApiBundle\Controller\SmartcardPurchaseController:
        arguments:
            - '@NewApiBundle\Component\Smartcard\SmartcardPurchaseService'

    NewApiBundle\Controller\BeneficiaryCodelistController:
        public: true
        arguments:
            - "@doctrine.orm.entity_manager"

    NewApiBundle\Request\ParamConverter\:
        resource: '../../Request/ParamConverter'
        tags: [ 'request.param_converter' ]

    NewApiBundle\Listener\AcceptHeaderListener:
        arguments: [ '%app.locales%' ]
        tags:
            - { name: kernel.event_listener, event: kernel.request }

    NewApiBundle\Listener\VaryingListener:
        arguments: [ '%kernel.debug%' ]
        tags:
            - { name: kernel.event_listener, event: kernel.response }

    NewApiBundle\Listener\ErrorResponseListener:
        arguments: [ '@monolog.logger.exception', '%kernel.debug%' ]
        tags:
            - { name: kernel.event_listener, event: kernel.exception, priority: -100 }

    generator.household:
        class: NewApiBundle\Component\SelectionCriteria\Generator\HouseholdFieldGenerator
        arguments:
            - "@=service('doctrine.orm.entity_manager').getRepository('BeneficiaryBundle:CountrySpecific')"
            - "@request_stack"

    generator.household_head:
        class: NewApiBundle\Component\SelectionCriteria\Generator\HouseholdHeadFieldGenerator

    generator.beneficiary:
        class: NewApiBundle\Component\SelectionCriteria\Generator\BeneficiaryFieldGenerator
        arguments: [ "@=service('doctrine.orm.entity_manager').getRepository('BeneficiaryBundle:VulnerabilityCriterion')" ]

    service.selection_criterion:
        public: true
        class: NewApiBundle\Component\SelectionCriteria\SelectionCriterionService
        arguments:
            - [ '@generator.beneficiary', '@generator.household', '@generator.household_head' ]

    transformer.selection_criterion_field:
        class: NewApiBundle\Component\SelectionCriteria\FieldDbTransformer
        arguments:
            - "@=service('doctrine.orm.entity_manager').getRepository('BeneficiaryBundle:CountrySpecific')"
            - "@=service('doctrine.orm.entity_manager').getRepository('BeneficiaryBundle:VulnerabilityCriterion')"
            - "@=service('doctrine.orm.entity_manager').getRepository('CommonBundle:Location')"

    NewApiBundle\Validator\Constraints\SelectionCriterionFieldValidator:
        arguments: [ '@service.selection_criterion' ]

    NewApiBundle\Validator\Constraints\CountryValidator:
        arguments: [ '@NewApiBundle\Component\Country\Countries' ]

    NewApiBundle\Component\File\UploadService:
        arguments: [ '@knp_gaufrette.filesystem_map', '%aws_s3_bucket_name%', '%aws_s3_region%' ]

    NewApiBundle\Component\Import\ImportService:
        public: true
        arguments:
            - "@doctrine.orm.entity_manager"
            - "@beneficiary.household_service"
            - '@monolog.logger.import'
            - '@NewApiBundle\Component\Import\IntegrityChecker'
            - '@NewApiBundle\Component\Import\ImportInvalidFileService'
            - '@NewApiBundle\Component\Import\IdentityChecker'
            - '@NewApiBundle\Component\Import\SimilarityChecker'

    NewApiBundle\Component\Import\UploadImportService:
        arguments:
            - '@doctrine.orm.entity_manager'
            - '%import.uploadedFilesDirectory%'
        public: true

    NewApiBundle\Component\Import\IntegrityChecker:
        arguments:
            - "@validator"
            - "@doctrine.orm.entity_manager"

    NewApiBundle\Component\Import\IdentityChecker:
        arguments:
            - "@doctrine.orm.entity_manager"
            - "@monolog.logger.import"
            -
    NewApiBundle\Component\Import\SimilarityChecker:
        arguments:
            - "@doctrine.orm.entity_manager"
            - "@monolog.logger.import"

    NewApiBundle\Component\Import\ImportInvalidFileService:
        public: true
        arguments:
            - '@=service("doctrine.orm.entity_manager").getRepository("NewApiBundle:ImportQueue")'
            - '@NewApiBundle\Component\Import\ImportTemplate'
            - '%import.invalidFilesDirectory%'

    NewApiBundle\Component\Import\ImportTemplate:
        arguments: ['@beneficiary.household_export_csv_service']

    NewApiBundle\Controller\ImportController:
        arguments:
            - '@NewApiBundle\Component\Import\ImportService'
            - '@NewApiBundle\Component\Import\UploadImportService'
            - '%import.invalidFilesDirectory%'
            - '%import.maxFileSizeToLoad%'
    NewApiBundle\Component\Smartcard\SmartcardPurchaseService:
        arguments: [ '@smartcard_purchase.repository' ]
